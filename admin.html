<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pijama Chic Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Keep your existing CSS styles -->
    <style>
        /* YOUR EXISTING CSS STYLES HERE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #8a1c1c;
            --secondary: #ac0404;
            --accent: #3498db;
            --light: #ecf0f1;
            --dark: #343232;
            --gray: #95a5a6;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
        }

        /* KEEP ALL YOUR EXISTING CSS */
        /* ... */
    </style>
</head>
<body>
    <!-- Keep your existing HTML structure -->
    <!-- Access Denied Section -->
    <section class="access-denied" id="access-denied">
        <div class="access-denied-content">
            <h1>Accès Refusé</h1>
            <p>Cette page est réservée aux administrateurs autorisés uniquement.</p>
        </div>
    </section>

    <!-- Login Section -->
    <section class="login-section" id="login-section">
        <div class="login-container">
            <h2 class="login-title">Connexion d'admin</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="admin-username">Nom d'utilisateur</label>
                    <input type="text" id="admin-username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Mot de passe</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="login-btn">Se connecter</button>
                <div class="error-message" id="login-error">Nom d'utilisateur ou mot de passe incorrect</div>
            </form>
        </div>
    </section>

    <!-- Admin Panel -->
    <div class="admin-panel" id="admin-panel">
        <header class="admin-header">
            <div class="container admin-nav">
                <h1 class="admin-title">Pijama<span>ChicStyle</span> Admin</h1>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>
        </header>

        <div class="container">
            <div class="success-message" id="success-message"></div>

            <div class="admin-content">
                <!-- Add Product Section -->
                <section class="admin-section">
                    <h2 class="section-title">Ajouter un Produit</h2>
                    <form class="add-product-form" id="add-product-form">
                        <div class="form-group">
                            <label for="product-name">Nom du produit</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="product-price">Prix (MAD)</label>
                                <input type="number" id="product-price" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="product-category">Catégorie</label>
                                <select id="product-category" required>
                                    <option value="">Sélectionner une catégorie</option>
                                    <option value="vetements">Vêtements</option>
                                    <option value="sandales">Sandales</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="product-collection">Collection</label>
                            <select id="product-collection" required>
                                <option value="">Sélectionner une collection</option>
                                <option value="pyjamas">Pyjamas</option>
                                <option value="gilets">Gilets</option>
                                <option value="peignoirs">Peignoirs</option>
                                <option value="survetements">Survêtements</option>
                                <option value="sandales">Sandales</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Description</label>
                            <textarea id="product-description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Image du produit</label>
                            <div class="file-upload" id="file-upload">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Cliquez pour télécharger une image</p>
                                <input type="file" id="product-image" accept="image/*" required>
                            </div>
                            <div class="image-preview" id="image-preview"></div>
                        </div>
                        <button type="submit" class="submit-btn">Ajouter le produit</button>
                    </form>
                </section>

                <!-- Products List Section -->
                <section class="admin-section">
                    <h2 class="section-title">Gérer les Produits</h2>
                    <div class="products-list" id="products-list">
                        <!-- Products will be loaded here -->
                    </div>
                </section>

                <!-- Other sections... -->
            </div>
        </div>
    </div>

    <script>

    // Configuration - USE THE WEB APP URL FROM GOOGLE APPS SCRIPT DEPLOYMENT
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxmPSxbKfLJqUs4zQG7xMGCABuYIRulxxlNUYxGrvbYYjjZarNwg2hvpiQF0Q3GswvI3g/exec';

    // Admin credentials
    const ADMIN_USERNAME = "15112025";
    const ADMIN_PASSWORD = "pijamasoukainachic2025";

    // DOM Elements
    const accessDenied = document.getElementById('access-denied');
    const loginSection = document.getElementById('login-section');
    const adminPanel = document.getElementById('admin-panel');
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    const logoutBtn = document.getElementById('logout-btn');
    const addProductForm = document.getElementById('add-product-form');
    const productsList = document.getElementById('products-list');
    const fileUpload = document.getElementById('file-upload');
    const productImageInput = document.getElementById('product-image');
    const imagePreview = document.getElementById('image-preview');
    const successMessage = document.getElementById('success-message');

    // Google Sheets API functions
    async function saveProductToSheet(productData) {
        try {
            const response = await fetch(GOOGLE_SCRIPT_URL, {  // FIXED: Use the constant, not a URL string
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'addProduct',
                    data: productData
                })
            });
            
            const result = await response.json();
            return result.success;
        } catch (error) {
            console.error('Error saving product:', error);
            return false;
        }
    }

    async function loadProductsFromSheet() {
        try {
            const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getProducts`);
            const result = await response.json();
            return result.data || [];
        } catch (error) {
            console.error('Error loading products:', error);
            return [];
        }
    }

    async function deleteProductFromSheet(productId) {
        try {
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'deleteProduct',
                    productId: productId
                })
            });
            
            const result = await response.json();
            return result.success;
        } catch (error) {
            console.error('Error deleting product:', error);
            return false;
        }
    }

    // Image to Base64 conversion (works on mobile)
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        initializeAdmin();
        setupEventListeners();
    });

    function initializeAdmin() {
        const isLoggedIn = localStorage.getItem('admin-logged-in');
        if (isLoggedIn === 'true') {
            showAdminPanel();
        } else {
            showLoginSection();
        }
    }

    function setupEventListeners() {
        // Login form
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                localStorage.setItem('admin-logged-in', 'true');
                showAdminPanel();
                loginForm.reset();
            } else {
                showError('Nom d\'utilisateur ou mot de passe incorrect');
            }
        });

        // Logout button
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('admin-logged-in');
            showLoginSection();
            loginForm.reset();
        });

        // File upload
        fileUpload.addEventListener('click', () => productImageInput.click());
        
        productImageInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                try {
                    // Check file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        showError('L\'image est trop volumineuse. Maximum 5MB.');
                        return;
                    }
                    
                    const base64 = await fileToBase64(file);
                    imagePreview.innerHTML = `<img src="${base64}" alt="Preview">`;
                } catch (error) {
                    showError('Erreur lors du chargement de l\'image');
                }
            }
        });

        // Add product form
        addProductForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const category = document.getElementById('product-category').value;
            const collection = document.getElementById('product-collection').value;
            const description = document.getElementById('product-description').value;
            const imageFile = productImageInput.files[0];

            if (!name || !price || !category || !collection || !description || !imageFile) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            try {
                const imageBase64 = await fileToBase64(imageFile);
                
                const productData = {
                    id: Date.now(),
                    name,
                    price,
                    category,
                    collection,
                    description,
                    image: imageBase64,
                    date_added: new Date().toISOString()
                };

                const saved = await saveProductToSheet(productData);
                
                if (saved) {
                    showSuccess('Produit ajouté avec succès!');
                    addProductForm.reset();
                    imagePreview.innerHTML = '';
                    loadProducts();
                } else {
                    showError('Erreur lors de l\'ajout du produit');
                }
            } catch (error) {
                showError('Erreur lors de l\'ajout du produit: ' + error.message);
            }
        });
    }

    async function loadProducts() {
        try {
            const products = await loadProductsFromSheet();
            productsList.innerHTML = '';
            
            if (products.length === 0) {
                productsList.innerHTML = '<p>Aucun produit trouvé.</p>';
                return;
            }
            
            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.image}')"></div>
                    <div class="product-details">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price} MAD</div>
                        <div class="product-category">${product.category} | ${product.collection}</div>
                    </div>
                    <div class="product-actions">
                        <button class="delete-btn" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                productsList.appendChild(productItem);
            });
        } catch (error) {
            console.error('Error loading products:', error);
            productsList.innerHTML = '<p>Erreur lors du chargement des produits</p>';
        }
    }

    async function deleteProduct(productId) {
        if (!confirm('Êtes-vous sûr de vouloir supprimer ce produit?')) return;
        
        const deleted = await deleteProductFromSheet(productId);
        if (deleted) {
            showSuccess('Produit supprimé avec succès!');
            loadProducts();
        } else {
            showError('Erreur lors de la suppression du produit');
        }
    }

    function showLoginSection() {
        loginSection.style.display = 'flex';
        adminPanel.style.display = 'none';
        accessDenied.style.display = 'none';
    }

    function showAdminPanel() {
        loginSection.style.display = 'none';
        adminPanel.style.display = 'block';
        accessDenied.style.display = 'none';
        loadProducts();
    }

    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        successMessage.style.backgroundColor = 'var(--success)';
        setTimeout(() => successMessage.style.display = 'none', 3000);
    }

    function showError(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        successMessage.style.backgroundColor = 'var(--danger)';
        setTimeout(() => successMessage.style.display = 'none', 3000);
    }

    // Make deleteProduct global for onclick events
    window.deleteProduct = deleteProduct;
</script>
</body>
</html>
